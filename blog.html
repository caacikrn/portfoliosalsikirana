<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Filter Gallery</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .filter-buttons {
      text-align: center;
      margin: 20px 0;
    }
    .filter-buttons button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      background-color: #e90e65;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .filter-buttons button.active {
      background-color: #ff6090;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .gallery-item {
      width: 200px;
      display: none;
    }
    .gallery-item img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .gallery-item img:hover {
      transform: scale(1.05);
    }
    .gallery-item a {
      text-decoration: none;
      color: #000;
      text-align: center;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; margin: 20px;">Portfolio Gallery</h1>
  <div class="filter-buttons">
    <button class="active" onclick="filterSelection('all')">All</button>
    <button onclick="filterSelection('projects')">Projects</button>
    <button onclick="filterSelection('certificates')">Certificates</button>
  </div>
  <div class="gallery">
    <!-- Projects -->
    <div class="gallery-item projects">
      <a href="https://caacikrn.github.io/form-login/" target="_blank">
        <img src="assets/img/formlogin.jpg" alt="Project 1">
        <p>Form Login</p>
      </a>
    </div>
    <div class="gallery-item projects">
      <a href="https://caacikrn.github.io/calculator/" target="_blank">
        <img src="assets/img/calculator.jpg" alt="Project 2">
        <p>Calculator</p>
      </a>
    </div>
    <div class="gallery-item projects">
      <a href="https://caacikrn.github.io/dashboard/" target="_blank">
        <img src="assets/img/dashboard admin.jpg" alt="Project 2">
        <p>Dashboard Admin</p>
      </a>
    </div>
    <div class="gallery-item projects">
      <a href="https://caacikrn.github.io/portfoliosalsikirana/" target="_blank">
        <img src="assets/img/portfolio.jpg" alt="Project 2">
        <p>Portfolio</p>
      </a>
    </div>
    <div class="gallery-item projects">
      <a href="https://caacikrn.github.io/snakegame/" target="_blank">
        <img src="assets/img/game snake.jpg" alt="Project 2">
        <p>Game Ular</p>
      </a>
    </div>
    <div class="gallery-item projects">
      <a href="https://caacikrn.github.io/diagrampenjualansalsikirana//" target="_blank">
        <img src="assets/img/diagram penjualan tahunan.jpg" alt="Project 2">
        <p>Diagram Penjualan Tahunan</p>
      </a>
    </div>
        
    <!-- Certificates -->
    <div class="gallery-item certificates">
      <a href="assets/certificates/certificate1.pdf" target="_blank">
        <img src="assets/img/intro html.jpg" alt="Certificate 1">
        <p>Certificate 1</p>
      </a>
    </div>
    <div class="gallery-item certificates">
      <a href="assets/certificates/certificate2.pdf" target="_blank">
        <img src="assets/img/intro css.jpg" alt="Certificate 2">
        <p>Certificate 2</p>
      </a>
    </div>
  </div>
  
  <script>
    function filterSelection(category) {
      const items = document.querySelectorAll('.gallery-item');
      const buttons = document.querySelectorAll('.filter-buttons button');

      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      if (category === 'all') {
        items.forEach(item => item.style.display = 'block');
      } else {
        items.forEach(item => {
          item.style.display = item.classList.contains(category) ? 'block' : 'none';
        });
      }
    }

    // Default to show all
    filterSelection('all');
  </script>
</body>
</html>
